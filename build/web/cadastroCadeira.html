<html>
    <head>
        <title>Cadastro de Cadeira</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Cadastro de Cadeira</h1>
        <a href="../src/java/br/edu/ifpe/recife/model/entities/Cadeira.java"></a>
        <form method="post" action="CadastroCadeiraServlet">
            
            Nome: <input type="text" name="nome"/><br/>
            Codigo: <input type="int" name="codigo"/><br/>
            Ano: <input type="int" name="ano"/><br/>
            Semestre: <input type="int" name="semestre"/><br/>
            Descrição: <textarea name="descricao"></textarea><br/>
            
            <input type="submit" value="cadastrar"/>
            
        </form>
    </body>
</html>
