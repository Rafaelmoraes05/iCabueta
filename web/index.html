<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema iCabueta - Denúncias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- FontAwesome para ícones -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #004085, #0066cc); /* Gradiente dinâmico de fundo */
            font-family: 'Roboto', sans-serif;
            color: #fff;
        }

        .container {
            max-width: 450px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2); /* Efeito de sombra para o "cartão" */
            background: #fff;
            text-align: center;
            transform: translateY(0);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-10px); /* Efeito de elevação ao passar o mouse */
        }

        .login-title {
            font-size: 32px;
            font-weight: bold;
            color: #004085;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border-radius: 30px;
            background-color: #004085;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 68, 133, 0.2);
            margin-bottom: 15px;
        }

        .btn-primary:hover {
            background-color: #003366;
            box-shadow: 0 6px 15px rgba(0, 68, 133, 0.4);
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }

        .icon {
            font-size: 22px;
            margin-right: 10px;
            color: #004085;
        }

        .navbar {
            background-color: transparent; /* Navbar transparente para mais foco no conteúdo */
        }

        .navbar-brand {
            color: #fff !important;
            font-weight: bold;
            letter-spacing: 2px;
            font-size: 28px;
        }

        .navbar .nav-link {
            color: #fff !important;
        }

        .navbar .nav-link:hover {
            color: #d4edda !important;
        }
        
        /* Efeito de animação para aparecer */
        .animate-fade {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    

    <!-- Main content -->
    <div class="container animate-fade">
        <div class="login-title">Bem-vindo ao iCabueta</div>

        <!-- Botões de redirecionamento -->
        <button class="btn btn-primary" onclick="window.location.href='loginEstudante.jsp';">Aluno</button>
        <button class="btn btn-primary" onclick="window.location.href='loginProfessor.jsp';">Professor</button>

        <div class="footer">
            <p>&copy; 2024 Sistema iCabueta - Todos os direitos reservados.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
